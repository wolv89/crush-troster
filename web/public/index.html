<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Troster - Tennis Fixture Roster</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      background: #1a5276;
      color: white;
      padding: 16px 24px;
      margin-bottom: 24px;
    }

    header h1 { font-size: 1.5rem; font-weight: 600; }
    header .subtitle { font-size: 0.875rem; opacity: 0.8; }

    .config-bar {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 24px;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      font-size: 0.875rem;
    }

    .config-bar .item { display: flex; gap: 6px; }
    .config-bar .label { font-weight: 600; }

    .section-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .section-header {
      background: #2c3e50;
      color: white;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .team-header {
      background: #ecf0f1;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 0.875rem;
      border-bottom: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 8px 16px;
      background: #f8f9fa;
      border-bottom: 2px solid #ddd;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #666;
    }

    td {
      padding: 6px 16px;
      border-bottom: 1px solid #eee;
      font-size: 0.875rem;
    }

    tr:last-child td { border-bottom: none; }

    .round-num { width: 50px; text-align: center; }
    .date-col { width: 120px; }

    .home-badge {
      display: inline-block;
      background: #27ae60;
      color: white;
      font-size: 0.7rem;
      padding: 1px 6px;
      border-radius: 3px;
      margin-left: 6px;
      font-weight: 600;
    }

    .away-badge {
      display: inline-block;
      background: #3498db;
      color: white;
      font-size: 0.7rem;
      padding: 1px 6px;
      border-radius: 3px;
      margin-left: 6px;
      font-weight: 600;
    }

    .no-play {
      color: #999;
      font-style: italic;
    }

    .no-play td { background: #fafafa; }

    .loading {
      text-align: center;
      padding: 60px;
      color: #999;
      font-size: 1.1rem;
    }

    .error {
      text-align: center;
      padding: 60px;
      color: #c0392b;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
    }

    .summary-card h3 {
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .date-group-header {
      background: #1a5276;
      color: white;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 24px;
    }

    .tab {
      padding: 10px 20px;
      background: white;
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .tab:first-child { border-radius: 6px 0 0 6px; }
    .tab:last-child { border-radius: 0 6px 6px 0; }
    .tab + .tab { border-left: none; }

    .tab.active {
      background: #1a5276;
      color: white;
      border-color: #1a5276;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [data, setData] = useState(null);
      const [error, setError] = useState(null);
      const [view, setView] = useState("by-team");

      useEffect(() => {
        fetch("/api/fixtures")
          .then(r => {
            if (!r.ok) throw new Error("Failed to load fixture data");
            return r.json();
          })
          .then(setData)
          .catch(e => setError(e.message));
      }, []);

      if (error) return <div className="error"><h2>Error</h2><p>{error}</p></div>;
      if (!data) return <div className="loading">Loading fixtures...</div>;

      return (
        <div>
          <header>
            <h1>Troster</h1>
            <div className="subtitle">{data.competition.label} &mdash; {data.config.club_name}</div>
          </header>
          <div className="container">
            <ConfigBar config={data.config} scrapedAt={data.scraped_at} />
            <div className="tabs">
              <div className={`tab ${view === "by-team" ? "active" : ""}`} onClick={() => setView("by-team")}>By Team</div>
              <div className={`tab ${view === "by-date" ? "active" : ""}`} onClick={() => setView("by-date")}>By Date</div>
              <div className={`tab ${view === "home-only" ? "active" : ""}`} onClick={() => setView("home-only")}>Home Matches</div>
            </div>
            {view === "by-team" && <ByTeamView fixtures={data.fixtures} clubName={data.config.club_name} />}
            {view === "by-date" && <ByDateView fixtures={data.fixtures} clubName={data.config.club_name} />}
            {view === "home-only" && <HomeOnlyView fixtures={data.fixtures} clubName={data.config.club_name} />}
          </div>
        </div>
      );
    }

    function ConfigBar({ config, scrapedAt }) {
      const scraped = new Date(scrapedAt).toLocaleString();
      return (
        <div className="config-bar">
          <div className="item"><span className="label">Club:</span> {config.club_name}</div>
          <div className="item"><span className="label">Courts:</span> {config.total_courts}</div>
          <div className="item"><span className="label">Per team:</span> {config.courts_per_team}</div>
          <div className="item"><span className="label">Data from:</span> {scraped}</div>
        </div>
      );
    }

    function ByTeamView({ fixtures, clubName }) {
      const grouped = {};
      fixtures.forEach(f => {
        if (!grouped[f.section.label]) grouped[f.section.label] = [];
        grouped[f.section.label].push(f);
      });

      return Object.entries(grouped).map(([section, teams]) => (
        <div className="section-card" key={section}>
          <div className="section-header">{section}</div>
          {teams.map(tf => (
            <div key={tf.team.value}>
              <div className="team-header">{tf.team.label}</div>
              <FixtureTable rounds={tf.rounds} teamLabel={tf.team.label} clubName={clubName} />
            </div>
          ))}
        </div>
      ));
    }

    function ByDateView({ fixtures, clubName }) {
      const allRounds = [];
      fixtures.forEach(tf => {
        tf.rounds.forEach(r => {
          if (!r.no_play) {
            allRounds.push({ ...r, team: tf.team.label, section: tf.section.label });
          }
        });
      });

      allRounds.sort((a, b) => parseDate(a.date) - parseDate(b.date));

      const grouped = {};
      allRounds.forEach(r => {
        if (!grouped[r.date]) grouped[r.date] = [];
        grouped[r.date].push(r);
      });

      return (
        <div className="section-card">
          {Object.entries(grouped).map(([date, rounds]) => (
            <div key={date}>
              <div className="date-group-header">{date}</div>
              <table>
                <thead>
                  <tr>
                    <th>Team</th>
                    <th>Section</th>
                    <th>Opponent</th>
                    <th>Venue</th>
                  </tr>
                </thead>
                <tbody>
                  {rounds.map((r, i) => {
                    const isHome = isClubTeam(r.home_team, clubName);
                    const opponent = isHome ? r.away_team : r.home_team;
                    return (
                      <tr key={i}>
                        <td>{r.team}</td>
                        <td>{r.section}</td>
                        <td>{opponent}</td>
                        <td>{isHome ? <span className="home-badge">HOME</span> : <span className="away-badge">AWAY</span>}</td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          ))}
        </div>
      );
    }

    function HomeOnlyView({ fixtures, clubName }) {
      const homeRounds = [];
      fixtures.forEach(tf => {
        tf.rounds.forEach(r => {
          if (!r.no_play && isClubTeam(r.home_team, clubName)) {
            homeRounds.push({ ...r, team: tf.team.label, section: tf.section.label });
          }
        });
      });

      homeRounds.sort((a, b) => parseDate(a.date) - parseDate(b.date));

      const grouped = {};
      homeRounds.forEach(r => {
        if (!grouped[r.date]) grouped[r.date] = [];
        grouped[r.date].push(r);
      });

      return (
        <div className="section-card">
          <div className="section-header">Home Matches</div>
          {Object.entries(grouped).map(([date, rounds]) => (
            <div key={date}>
              <div className="date-group-header">{date}</div>
              <table>
                <thead>
                  <tr>
                    <th>Team</th>
                    <th>Section</th>
                    <th>vs</th>
                  </tr>
                </thead>
                <tbody>
                  {rounds.map((r, i) => (
                    <tr key={i}>
                      <td>{r.team}</td>
                      <td>{r.section}</td>
                      <td>{r.away_team}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          ))}
        </div>
      );
    }

    function FixtureTable({ rounds, teamLabel, clubName }) {
      return (
        <table>
          <thead>
            <tr>
              <th className="round-num">Rd</th>
              <th className="date-col">Date</th>
              <th>Home</th>
              <th>Away</th>
            </tr>
          </thead>
          <tbody>
            {rounds.map((r, i) => {
              if (r.no_play) {
                return (
                  <tr key={i} className="no-play">
                    <td className="round-num"></td>
                    <td>{r.date}</td>
                    <td colSpan="2">No Play</td>
                  </tr>
                );
              }
              const isHome = isClubTeam(r.home_team, clubName);
              return (
                <tr key={i}>
                  <td className="round-num">{r.round}</td>
                  <td>{r.date}</td>
                  <td>{r.home_team} {isHome && <span className="home-badge">HOME</span>}</td>
                  <td>{r.away_team} {!isHome && <span className="away-badge">AWAY</span>}</td>
                </tr>
              );
            })}
          </tbody>
        </table>
      );
    }

    function isClubTeam(teamName, clubName) {
      return teamName.toLowerCase().includes(clubName.toLowerCase());
    }

    function parseDate(dateStr) {
      const months = { Jan: 0, Feb: 1, Mar: 2, Apr: 3, May: 4, Jun: 5, Jul: 6, Aug: 7, Sep: 8, Oct: 9, Nov: 10, Dec: 11 };
      const parts = dateStr.trim().split(/\s+/);
      if (parts.length < 3) return 0;
      const day = parseInt(parts[0]);
      const month = months[parts[1]] || 0;
      const year = 2000 + parseInt(parts[2]);
      return new Date(year, month, day).getTime();
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
